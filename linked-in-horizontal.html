<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Horizontal Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="linked-in-horizontal-style.css" />
    <script
      src="https://kit.fontawesome.com/652e3ee7c8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="#navbar" aria-label="Open main menu" class="hamburger">
        <span class="sr-only">Open main menu</span>

        <i class="fas fa-bars" aria-hidden="true"></i>
      </a>
      <nav id="navbar">
        <ul>
          <li>
            <i class="fab fa-linkedin" aria-hidden="true"
              ><span class="sr-only">LinkedIn</span></i
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-project-diagram"></i> <span>My Network</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-handshake" aria-hidden="true"></i>
              <span>Jobs</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-comments" aria-hidden="true"></i>
              <span>Messaging</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-bell" aria-hidden="true"></i>
              <span>Notifications</span></a
            >
          </li>
        </ul>
        <a href="#" aria-label="Close main menu" class="close">
          <span class="sr-only">Close main menu</span>

          <i class="fas fa-times" aria-hidden="true"></i>
        </a>
      </nav>
    </header>
  </body>
</html>
